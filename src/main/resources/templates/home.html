<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Global News Archive</title>
    <link href="/dist/styles.css" rel="stylesheet">
</head>

<body class="bg-green-100 flex items-center justify-center h-screen">
<div class="w-full max-w-xs">
    <h1 class="text-lg font-bold text-center mb-4 text-green-900">Welcome to the Global News Archive</h1>
    <form action="/theglobalnewsarchive/search" method="get" class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
        <div class="mb-4">
            <label class="block text-green-900 text-sm font-bold mb-2" for="query">
                Search for news articles
            </label>
            <input class="shadow appearance-none border rounded w-full py-2 px-3 placeholder-green-700 leading-tight focus:outline-none focus:shadow-outline"
                   type="text" name="query" id="query" placeholder="Enter query" required>
        </div>

        <div class="mb-4">
            <label class="block text-green-900 text-sm font-bold mb-2" for="language">
                Language:
            </label>
            <select class="block appearance-none w-full bg-white border border-gray-400 hover:border-gray-500 px-4 py-2 pr-8 rounded shadow leading-tight focus:outline-none focus:shadow-outline text-green-700"
                    name="language" id="language">
                <option value="">Select Language</option>
                <option value="sv">Swedish</option>
                <option value="no">Norwegian</option>
                <option value="en">English</option>
                <option value="es">Spanish</option>
                <option value="pt">Portuguese</option>
                <option value="fr">French</option>
                <option value="it">Italian</option>
                <option value="de">German</option>
                <option value="nl">Dutch</option>
                <option value="ar">Arabic</option>
                <option value="ru">Russian</option>
                <option value="zh">Chinese</option>
                <option value="he">Hebrew</option>
                <option value="ud">Urdu</option>
            </select>
        </div>

        <div class="mb-4">
            <label class="block text-green-900 text-sm font-bold mb-2" for="startDateTime">
                Start Date:
            </label>
            <input class="shadow appearance-none border rounded w-full py-2 px-3 text-green-700  leading-tight focus:outline-none focus:shadow-outline"
                   type="date" name="startDateTime" id="startDateTime" required>
        </div>

        <div class="mb-6">
            <label class="block text-green-900 text-sm font-bold mb-2" for="endDateTime">
                End Date:
            </label>
            <input class="shadow appearance-none border rounded w-full py-2 px-3 text-green-700 leading-tight focus:outline-none focus:shadow-outline"
                   type="date" name="endDateTime" id="endDateTime" required>
        </div>

        <div class="flex items-center justify-between">
            <button class="bg-green-700 hover:bg-green-900 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
                    type="submit">
                Search
            </button>
        </div>
    </form>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        let today = new Date();
        let oneMonthAgo = new Date();
        oneMonthAgo.setDate(today.getDate() - 30);

        let dateStringToday = today.toISOString().split('T')[0];
        let dateStringTwoWeeksAgo = oneMonthAgo.toISOString().split('T')[0];

        document.getElementById('startDateTime').setAttribute('min', dateStringTwoWeeksAgo);
        document.getElementById('startDateTime').setAttribute('max', dateStringToday);
        document.getElementById('endDateTime').setAttribute('max', dateStringToday);

    });
</script>
</body>
</html>
